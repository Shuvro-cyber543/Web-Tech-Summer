<!DOCTYPE html>
<html>
    <head>
    <title> Clinic patient registration</title>
    <link rel = "stylesheet" href="../css/style.css">
    </head>
    <body>
        <center>
            <h1> Clinic registration form</h1>
        </center>
        <form id = "Regform">
            <label for ="patientName">FullName:</label><br>
            <input type="text" id = "PatientName" name="PatientName"required><br>
            <label for="Nameerror"id = "nameerror" style "color:blue></label><br>

            <label for = "Age">Age:</label><br>
             <input type = "number"id = "age" name = "Age" required min = "0"><br>
             <label for = "AgeError" id = "ageError" style = "color:blue;></label><br>

             <label for ="phone">PhoneNumber:</label><br>
            <input type="text" id = "Phone" name="Phone"required><br>
            <label for="PhoneError"id = "PhoneEror" style "color:blue></label><br>

            <label for ="Email">email:</label><br>
            <input type="text" id = "Email" name="Email"required><br>
            <label for="Nameerror"id = "nameerror" style "color:blue></label><br>

            <label for = "Insurance"> Insurance Provider:</label><br>
            <select id = "insurance" name = "insurance"required>
                <option value = ""> Select your insurance provider</option>
                <option value = "provider1">provider1</option>
                <option value = "provider2">provider2</option>
            </select><br>

            <label for="InsuranceError"id = "insurancerror" style "color:blue></label><br>

            <label for ="policyNumber">insurance policy number:</label><br>
            <input type="text" id = "Policynumber" name="Policynumber"required><br>
            <label for="Policyerror"id = "policyerror" style "color:blue></label><br>

            <h1> Additional information</h1>

            <label for ="Username">Username:</label><br>
            <input type="text" id = "username" name="username"required><br>
            <label for="usernameerror"id = "usernameerror" style "color:blue></label><br>

            <label for ="password">Password:</label><br>
            <input type="password" id = "Password" name="Password"required><br>
            <label for="PasswordError"id = "passwordError" style "color:blue></label><br>

            <label for ="ConfirmPassword">ConfirmPassword:</label><br>
            <input type="Password" id = "confirmpassword" name="confirmpassword"required><br>
            <label for="ConfirmPasswordError"id = "ConfirmPasswordError" style "color:blue></label><br>
            <button type = "Submit">Register</button>

 
        </form>
        <style>
            body {background-color: lightblue;}
        </style>
           
    </body>
</html>
